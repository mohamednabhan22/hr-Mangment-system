<div class="auth-fluid">
  <!--Auth fluid left content -->
  <div class="auth-fluid-form-box">
    <div class="card-body d-flex flex-column h-100">
      <!-- Logo -->
      <div class="auth-brand text-center text-lg-start">
        <a href="index.html" class="logo-dark">
          <span
            ><img
              src="../../../assets/images/logo.png"
              alt="dark logo"
              height="90"
          /></span>
        </a>
      </div>
      <div class="my-auto">
        <!-- title-->
        <h4 class="mt-0">Sign In</h4>
        <p class="text-muted mb-4">Enter your email address and password.</p>

        <!-- form -->
        <form (submit)="handleLogin($event)" [formGroup]="userLoginForm">
          <div class="mb-3">
            <label for="emailaddress" class="form-label">Email address</label>
            <input
              class="form-control"
              type="text"
              id="emailaddress"
              required=""
              placeholder="Enter your email or username"
              formControlName="email"
            />
            <ng-container *ngIf="getEmail.dirty">
              <div
                *ngIf="getEmail.hasError('required')"
                id="emailHelp"
                class="form-text text-danger text-capitalize"
              >
                Email or username is required.
              </div>
              <div
                *ngIf="getEmail.errors?.['minlength']"
                id="emailHelp"
                class="form-text text-danger text-capitalize"
              >
                user name must be at least 4 characters
              </div>
              <div
                *ngIf="getEmail.hasError('invalidEmail')"
                id="emailHelp"
                class="form-text text-danger text-capitalize"
              >
                Email Not Found.
              </div>
            </ng-container>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              required=""
              id="password"
              placeholder="Enter your password"
              formControlName="password"
            />
            <ng-container *ngIf="getPassword.dirty">
              <div
                *ngIf="getPassword.hasError('required')"
                id="emailHelp"
                class="form-text text-danger text-capitalize"
              >
                Password is required.
              </div>
              <div
                *ngIf="getPassword.hasError('invalidPassword')"
                id="emailHelp"
                class="form-text text-danger text-capitalize"
              >
                Incorrect Password.
              </div>
              <div
                *ngIf="invalid"
                id="emailHelp"
                class="form-text text-danger text-capitalize"
              >
                Invalid email or password.
              </div>
            </ng-container>
          </div>
          <div class="d-grid mb-0 text-center">
            <button class="btn btn-primary" type="submit">
              <i class="mdi mdi-login"></i> Log In
            </button>
          </div>
        </form>
        <!-- end form-->
      </div>
    </div>
    <!-- end .card-body -->
  </div>
  <!-- end auth-fluid-form-box-->

  <!-- Auth fluid right content -->
  <div class="auth-fluid-right text-center">
    <div class="auth-user-testimonial me-5">
      <h2 class="mb-3">HR Managment System</h2>
      <p class="lead">
        <i class="mdi mdi-format-quote-open"></i>
        Make your live easy
        <i class="mdi mdi-format-quote-close"></i>
      </p>
      <p>- Pioneer Solutions</p>
    </div>
  </div>
  <!-- end Auth fluid right content -->
</div>
