<div class="content-page">
  <div class="content">
    <!-- Start Content-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="page-title-box">
            <h4 class="page-title">Hi, {{ userData.userFullName }}</h4>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-sm-4" *ngIf="UsersService.hasRole(['SuperAdmin'])">
              <a routerLink="/users-groups">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="ri-folder-user-fill widget-icon bg-secondary-lighten text-secondary"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                      Super Admin
                    </h5>
                    <h3 class="mt-3 mb-3">User Groups</h3>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-sm-4" *ngIf="UsersService.hasRole(['SuperAdmin'])">
              <a routerLink="/user-register">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="uil-user widget-icon bg-secondary-lighten text-secondary"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                      Super Admin
                    </h5>
                    <h3 class="mt-3 mb-3">Users</h3>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-sm-4" *ngIf="UsersService.hasRole(['SuperAdmin'])">
              <a routerLink="/department">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="uil-subject widget-icon bg-secondary-lighten text-secondary"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                      Super Admin
                    </h5>
                    <h3 class="mt-3 mb-3">Departments</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-sm-4" *ngIf="UsersService.hasRole(['SuperAdmin','Settings.Read'])">
              <a routerLink="/annual-holidays">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="uil-coffee widget-icon bg-danger-lighten text-danger"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                      Settings
                    </h5>
                    <h3 class="mt-3 mb-3">Annual Holidays</h3>
                  </div>
                </div>
              </a>
            </div>

            <div class="col-sm-4 " *ngIf="UsersService.hasRole(['SuperAdmin','Settings.Read'])">
              <a routerLink="/general-settings">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="uil-edit widget-icon bg-danger-lighten text-danger"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                      Settings
                    </h5>
                    <h3 class="mt-3 mb-3">Setting</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-sm-4" *ngIf="UsersService.hasRole(['SuperAdmin','Employees.Read'])">
              <a routerLink="/employee">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="ri-user-add-fill widget-icon bg-info-lighten text-info"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                      Employees
                    </h5>
                    <h3 class="mt-3 mb-3">Employees</h3>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-sm-4"*ngIf="UsersService.hasRole(['SuperAdmin','Attendance.Read'])" >
              <a routerLink="/attendance-departure">
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="uil-ticket widget-icon bg-warning-lighten text-warning"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                    Attendance
                    </h5>
                    <h3 class="mt-3 mb-3">Attendance</h3>
                  </div>
                </div>
              </a>
            </div>
            <div class="col-sm-4" *ngIf="UsersService.hasRole(['SuperAdmin','Salaries.Read'])"> 
              <a routerLink="/employee-salary" >
                <div class="card widget-flat">
                  <div class="card-body">
                    <div class="float-end">
                      <i
                        class="uil-dollar-alt widget-icon bg-success-lighten text-success"
                      ></i>
                    </div>
                    <h5
                      class="text-muted fw-normal mt-0"
                      title="Number of Customers"
                    >
                    Salaries
                    </h5>
                    <h3 class="mt-3 mb-3">Salaries</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
